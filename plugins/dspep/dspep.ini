#
# sysfs entries
#
enablepath = /sys/class/ti_bridge/enabled 
pidpath    = /sys/class/ti_bridge/policy
unauthpath = /sys/class/ti_bridge/guest_mode

# whether to allow DSP access for unauthorized clients while idle (yes/no)
allow-unauthorized = no
